kind: pipeline
type: ssh
name: drone-test

clone:
  disable: true

server:
  host:
    from_secret: myHost
  user:
    from_secret: myUser
  password: 
    from_secret: myPassword

steps:
- name: greeting
  commands:
  - echo halo from master
  - echo hai 

---
kind: pipeline
type: docker
name: notify-test

steps:
- name: notify
  image: plugins/slack
  settings:
    webhook: 
      from_secret: mySlackWebhookTest
    channel: devops-division

